version: 2.1
setup: true
orbs:
  orb-tools: circleci/orb-tools@12.0
  shellcheck: circleci/shellcheck@3.1
  hariorb: hari-circle-ns/hariorb@dev:alpha

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create jobs to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-test:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - hariorb/greet

workflows:
  lint-pack:
    jobs:
      - command-test:
          filters: *filters
      - hariorb/hello
      - orb-tools/lint:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/review:
          filters: *filters
      - shellcheck/check:
          filters: *filters
      - orb-tools/publish:
          orb_name: democircleci/multiplication_circleci
          vcs_type: << pipeline.project.type >>
          requires: [orb-tools/lint, orb-tools/review, orb-tools/pack, shellcheck/check]
          context: orb-publishing
          filters: *filters
      - orb-tools/continue:
          pipeline_number: << pipeline.number >>
          vcs_type: << pipeline.project.type >>
          orb_name: democircleci/multiplication_circleci
          requires: [orb-tools/lint, orb-tools/pack, orb-tools/review, shellcheck/check]
          filters: *filters