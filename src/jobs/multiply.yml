description: >
  This job will multiply 2 numbers
# What will this job do?

parameters:
  numA:
    type: integer
    description: First number
  numB:
    type: integer
    description: Second number

# docker:
#   - image: cimg/base:current

executor: default

steps:
  - checkout
  - multiply:
      numA: <<parameters.numA>>
      numB: <<parameters.numB>>
