description: >
  This job will multiply 2 numbers
# What will this job do?

executor: default

parameters:
  numA:
    type: integer
    description: First number
  numB:
    type: integer
    description: Second number
steps:
  - run:
      environment:
        PARAM_NUMA: <<parameters.numA>>
        PARAM_NUMB: <<parameters.numB>>
      name: Multiplying <<parameters.numA>> * <<parameters.numB>>
      command: <<include(scripts/multiply.sh)>>